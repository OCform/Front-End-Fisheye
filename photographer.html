<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">  
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&amp;display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" alt="logo"/>
    </header>
    <main id="main">
      <div class="photograph-header">
        <div class="photograph-cartridge">
          <div class="photograph-name"></div>
          <div class="photograph-location"></div>
          <div class="photograph-tagline"></div>
        </div>
        <button type="button" class="contact-button" onclick="displayModal()">Contactez-moi</button>
        <div class="photograph-portrait"></div>
      </div>
      <div class="photograph-galery"></div>
    </main>
    <div id="lightbox-modal"></div>
    <div id="contact-modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" alt="Close button"/>
        </header>
				<form>
					<div>
						<label for="firstname">Pr√©nom</label>
						<input id="firstname"/>
					</div>
          <button type="submit" class="contact-button">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js" integrity="sha512-rpLlll167T5LJHwp0waJCh3ZRf7pO6IT1+LZOhAyP6phAirwchClbTZV3iqL3BMrVxIYRbzGTpli4rfxsCK6Vw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Factories -->
    <script src="scripts/factories/MediaFactory.js"></script>

    <!-- Entry point -->
    <script src="/scripts/pages/PhotographerApp.js"></script>

    <!-- Utils -->
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
